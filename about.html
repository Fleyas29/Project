<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with the latest gaming news, trends, and updates on CrackIT.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="styles.css">
    <title>Gaming News - CrackIT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #111, #333);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        header {
            background: #ff7f00;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #ffaa33;
            padding: 10px;
            gap: 15px;
        }
        nav a {
            font-size: 0.9em;
            padding: 10px 20px;
            background: #fff;
            color: #000;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        nav a:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        main {
            padding: 30px 15px;
        }
        .news-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .news-card {
            background: #222;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            overflow: hidden;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }
        .news-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .news-card-content {
            padding: 15px;
        }
        .news-card-content h3 {
            font-size: 1.1em;
            margin: 0 0 10px;
        }
        .news-card-content p {
            font-size: 0.9em;
            color: #bbb;
        }
        .news-card-content a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #ff7f00;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .news-card-content a:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(255, 127, 0, 0.5);
        }
        footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000;
            padding: 15px;
            font-size: 0.9em;
        }
        footer div {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crack.IT</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="apps.html">Apps</a>
        <a href="games.html">Games</a>
        <a href="gaming-news.html">Gaming News</a>
        <a href="donate.html">Donate</a>
    </nav>
    <main>
        <h2>Gaming News</h2>
        <div class="news-section"></div>
    </main>
    <footer>
        <div>&copy; 2025 Crack.IT</div>
        <div>
            <a href="https://www.instagram.com/crackit_al/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt="Instagram" width="30" height="30">
            </a>
        </div>
    </footer>
    <script>
        async function fetchGamingNews() {
            try {
                const response = await fetch('https://api.rawg.io/api/games?key=YOUR_API_KEY');
                const data = await response.json();
                const newsSection = document.querySelector('.news-section');
                newsSection.innerHTML = ''; // Clear any existing content

                data.results.forEach(game => {
                    const newsCard = document.createElement('div');
                    newsCard.className = 'news-card';

                    newsCard.innerHTML = `
                        <img src="${game.background_image}" alt="${game.name}">
                        <div class="news-card-content">
                            <h3>${game.name}</h3>
                            <p>${game.released ? `Release Date: ${game.released}` : 'Release Date: TBA'}</p>
                            <a href="${game.website || '#'}" target="_blank">Read More</a>
                        </div>
                    `;

                    newsSection.appendChild(newsCard);
                });
            } catch (error) {
                console.error('Error fetching gaming news:', error);
                const newsSection = document.querySelector('.news-section');
                newsSection.innerHTML = '<p>Failed to load gaming news. Please try again later.</p>';
            }
        }

        fetchGamingNews();
    </script>
</body>
</html>
